<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/611e66440a.js"
      crossorigin="anonymous"
    ></script>
    <title>Law-Home-Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Navigation Bar Section -->
      <nav>
        <img src="./assets/white-logo.png" alt="logo-image" class="logo" />
        <ul class="list">
          <li>Home</li>
          <li>Pricing</li>
          <li>Contact</li>
          <li>Terms and Conditions</li>
          <li><button>Get Started</button></li>
        </ul>
      </nav>
      <!--Hero Container-->
      <div class="hero-container">
        <!-- Hero Content -->
        <div class="hero-content">
          <h1>Your Justice Is Our Top Priority</h1>
          <p>
            As a state of law,maintaining justice is something that every
            citizen must pay attention to,and we are here to uphold justice for
            u
          </p>
        </div>
        <!-- Hero Image -->
        <div class="hero-image">
          <img src="assets/justice.jpg" alt="justice-image" />
        </div>
      </div>
      <!-- Footer section -->
      <div class="footer">
        <div class="square-one">
          <div class="circle-one">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
        </div>
        <div class="square-two">
          <div class="circle-two">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
